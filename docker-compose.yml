services:
  api1:
    build: .
    env_file:
      - config.env
    depends_on:
      - redis
    restart: always

  api2:
    build: .
    env_file:
      - config.env
    depends_on:
      - redis
    restart: always

  api3:
    build: .
    env_file:
      - config.env
    depends_on:
      - redis
    restart: always

  redis:
    image: redis:7
    container_name: redis
    restart: always

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - '8000:80'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2
      - api3
    restart: always
